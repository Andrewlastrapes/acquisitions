<div class="card bg-light mb-3">
    <img class="card-img-top" src={{logo}} onerror='this.src="../../../assets/logos/companyname.png"' alt="Card image cap">
    <div class="card-body">
      <p class="card-text">{{location}}</p>
      <p class="card-text">Employees: {{employees}}</p>
      <p class="card-text">Total Raised: {{formatTotalRaised(this.totalRaised)}}</p>
    </div>
  </div>
